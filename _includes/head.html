	<style>

		/* Clarity Lab overrides */

		/* Primary button (green) */
		.govuk-button {
		    background-color: #4CAF50; /* Standard green */
		    color: #ffffff; /* White text */
		    border: 1px solid #4CAF50;
		    border-radius: 9px; /* Rounded corners */
		    padding: 0.75em 1.25em;
		    transition: background-color 0.2s ease-in-out;
		    box-shadow: none;
		}
		.govuk-button:hover {
		    background-color: #388E3C; /* Darker green on hover */
		}
		.govuk-button:focus {
		    outline: 3px solid #ffdd00; /* Slightly toned-down yellow */
		    box-shadow: 0 0 0 4px rgba(255, 221, 0, 0.5); /* Softer focus ring */
		}


		/* Secondary button (white outline) */
		.govuk-button--secondary {
		    background-color: #ffffff; /* White background */
		    color: #000000; /* Black text */
		    border: 1px solid #ccc;
		    border-radius: 9px; /* Rounded corners */
		    padding: 0.75em 1.25em;
		    transition: background-color 0.2s ease-in-out;
		}
		.govuk-button--secondary:hover {
		    background-color: #e0e0e0; /* Light gray on hover */
		}

		
		/* Two column hero row with valigned left col for text */
		.cl-hero {
			display: flex;
			align-items: center; /* Vertically centers both columns */
		}
		.cl-hero .govuk-grid-column-one-half {
			display: flex;
			flex-direction: column;
			justify-content: center; /* Centers content inside */
			align-items: flex-start; /* Keeps text aligned left */
		}
		.cl-button-cluster {
			display: flex;
			gap: 10px; /* Adds spacing between buttons */
		}
		
		/* Clarity icons */
		
		.cl-icon-m { width:25%;margin-bottom: 0.5em; }
		.cl-100pc { width:100%; }
		
		/* add this for feature tables .govuk-table__row td, */
		.govuk-list.cl-check li {
		  background: url("{{ site.baseurl }}/assets/i/cl-check.png") no-repeat left center;
		  background-size: 1.5em;
		  padding: 0.25em 0 0.25em 2em;
		}

		/* Service nav and lockup */
		#cl-lockup { height:2em; }
		@media (min-width: 640px) {
		  .govuk-service-navigation__wrapper {
			margin-left: auto;
			padding-top:0.5em;
		  }
		}

		/* supa big typog */
		.govuk-heading-xl.inyourface { text-transform:uppercase;font-size:2.45em; text-indent: 0.5em;line-height:1.14em; }
		@media (min-width: 640px) {
		  .govuk-heading-xl.inyourface {
			font-size:5em;line-height:1.17em;
		  }
		}
		
		/* inset text */
		.govuk-inset-text {
		  border-left: 10px solid #7E6EAC;
          }

    /* top nav highlighter for free */
    #globalDiscoCall mark {background-color:#D19C97;padding:1px 0.25em;}
